<!DOCTYPE HTML>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Danebook Homepage</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Danebook</a>
			</div>
			<form class="navbar-form navbar-right navbar-collapse" role="sign-in">
				<div class="form-group">
					<p>Email</p>
					<input type="text" class="form-control" placeholder="Email">
				</div>
				<div class="form-group">
					<p>Password</p>
					<input type="text" class="form-control" placeholder="Password">
				</div>
				<button type="log-in" class="btn btn-default">Log In</button>
			</form>
		</div>
	</nav>
	<main class="container">
		<div class="row">
			<section class="col-xs-6">
				<h2>Connect with all your friends!</h2>
				<ul>
					<li>See photos and updates in your news feed</li>
					<li>Post your status for the world to see from your profile</li>
					<li>Get in touch with your friends by "friending" them</li>
					<li>Link things because you're a positive person</li>
				</ul>
			</section>
			<section class="col-xs-6">
				<h1>Sign Up!</h1>
				<form class="navbar-form">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="First Name">
						<input type="text" class="form-control" placeholder="Last Name">
					</div>
					<div class="form-group full-width">
						<input type="text" class="form-control" placeholder="Your Email">
					</div>
					<div class="form-group full-width">
						<input type="text" class="form-control" placeholder="Your New Password">
					</div>
					<div class="form-group full-width">
						<input type="text" class="form-control" placeholder="Confirm Your Password">
					</div>
				</form>

			</section>
		</div>
	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
